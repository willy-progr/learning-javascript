<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===CSS LINK===-->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>JAVASCRIPT || CHALLENGES</title>
</head>

<body>
    <div class="container align-items-center text-center mt-5 border border-dark border-3">
        <div class="row">
            <div class="col-lg">
                <h2>Challenge One : Your Age In Days</h2>

                <button class="btn btn-primary p-2 m-3 fs-5" onclick="ageInDays()">Click Me</button>
                <button class="btn btn-danger p-2  m-3 fs-5" onclick="reset()">Reset</button>
                <div id="row2">
                    <div id="results"></div>
                </div>

            </div>
        </div>
    </div>
    <div class="container container-2 align-items-center text-center mt-0 border border-dark border-3">
        <h2 class="mt-3">Challenge Two : Image Generator</h2>
        <button class="btn btn-success p-2 m-3 fs-5" id="cat-generator" onclick="generateCat()">Generate Image</button>
        <div class=" row flex-box-container-2 mt-2">
            <div class="col-lg-12 m-2 p-2" id="flex-cat-gen" >

            </div>
           
        </div>

    </div>

    <!--===JS LINK===-->
    <script src="home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>

</html>
